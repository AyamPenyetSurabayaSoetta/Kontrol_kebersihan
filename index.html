<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aplikasi Kontrol Kebersihan by udin</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        .days-container::-webkit-scrollbar { height: 6px; }
        .days-container::-webkit-scrollbar-track { background: #e2e8f0; border-radius: 10px; }
        .days-container::-webkit-scrollbar-thumb { background: #94a3b8; border-radius: 10px; }
        .task-item:has(input:checked) label { text-decoration: line-through; color: #6b7280; }
        #loading-indicator, .modal { transition: opacity 0.3s ease-in-out; }
        .modal-hidden { opacity: 0; pointer-events: none; }
    </style>
</head>
<body class="bg-gray-100 text-gray-800">

    <div class="container mx-auto p-4 sm:p-6 lg:p-8 max-w-2xl">
        <header class="text-center mb-6 relative">
            <h1 class="text-3xl sm:text-4xl font-bold text-gray-900">Kontrol Kebersihan Harian</h1>
            <p class="text-md text-gray-600 mt-1">Pilih tanggal untuk melihat dan menyelesaikan tugas.</p>
            <div id="loading-indicator" class="absolute top-0 right-0 bg-yellow-200 text-yellow-800 text-xs font-bold px-3 py-1 rounded-full opacity-0"></div>
        </header>

        <div class="bg-white rounded-xl shadow-lg">
            <div class="flex justify-between items-center p-4 border-b border-gray-200">
                <button id="prev-month" class="p-2 rounded-full hover:bg-gray-100 transition-colors">
                     <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7" /></svg>
                </button>
                <h2 id="month-year" class="text-xl sm:text-2xl font-semibold text-center"></h2>
                <button id="next-month" class="p-2 rounded-full hover:bg-gray-100 transition-colors">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7" /></svg>
                </button>
            </div>
            <div id="days-container" class="days-container flex overflow-x-auto p-4 space-x-2"></div>
            <div class="p-4 sm:p-6">
                <div class="flex justify-between items-center mb-4">
                    <h3 id="selected-date-header" class="text-lg font-semibold"></h3>
                    <button id="open-report-btn" class="bg-blue-600 text-white px-4 py-2 rounded-lg text-sm font-medium hover:bg-blue-700 transition-colors">Lihat Laporan</button>
                </div>
                <div id="task-list" class="space-y-3"></div>
            </div>
        </div>
        <footer class="text-center mt-8 text-gray-500 text-sm">&copy; 2025 Dibuat untuk Kontrol Kebersihan.</footer>
    </div>

    <!-- Password Modal -->
    <div id="password-modal" class="modal modal-hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center p-4">
        <div class="bg-white rounded-xl shadow-2xl w-full max-w-sm">
            <div class="p-6">
                <h2 class="text-xl font-bold mb-4">Masukkan Kata Sandi</h2>
                <p class="text-sm text-gray-600 mb-4">Untuk mengakses laporan, silakan masukkan kata sandi.</p>
                <input type="password" id="password-input" class="w-full p-2 border border-gray-300 rounded-md mb-2" placeholder="Kata Sandi...">
                <p id="password-error" class="text-red-500 text-sm mb-4 h-5"></p>
                <div class="flex justify-end gap-3">
                    <button id="cancel-password-btn" class="bg-gray-200 px-4 py-2 rounded-lg font-medium hover:bg-gray-300">Batal</button>
                    <button id="submit-password-btn" class="bg-green-600 text-white px-4 py-2 rounded-lg font-medium hover:bg-green-700">Lanjutkan</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Report Modal -->
    <div id="report-modal" class="modal modal-hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center p-4">
        <div class="bg-white rounded-xl shadow-2xl w-full max-w-lg max-h-[90vh] flex flex-col">
            <div class="flex justify-between items-center p-4 border-b">
                <h2 class="text-xl font-bold">Laporan Kinerja Bulanan</h2>
                <button id="close-report-btn" class="p-2 rounded-full hover:bg-gray-200">&times;</button>
            </div>
            <div class="p-4 flex items-center gap-4">
                <select id="report-month" class="p-2 border rounded-md"></select>
                <select id="report-year" class="p-2 border rounded-md"></select>
                <button id="generate-report-btn" class="bg-green-600 text-white px-4 py-2 rounded-lg font-medium hover:bg-green-700">Buat Ulang</button>
            </div>
            <div id="report-content" class="p-4 overflow-y-auto"></div>
        </div>
    </div>

    <script>
    document.addEventListener('DOMContentLoaded', function() {
        const SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbw_6obBbypkRZMrnGGsnaaymuykRKXgUllN2pimaS8VPe9E6WqF4GBovic8j2nmHGbcEA/exec';
        const tasks = [
            { id: 1, name: "Sapu & pel lantai area atas" }, { id: 2, name: "Sapu & pel lantai area bawah" }, { id: 3, name: "Kebersihan pagar tralis atas" }, { id: 4, name: "Kebersihan pagar tralis bawah" }, { id: 5, name: "Sapu halaman parkir" }, { id: 6, name: "Kebersihan area bak sampah" }, { id: 7, name: "Kebersihan wastafel dan sekitarnya" }, { id: 8, name: "Kebersihan kursi bayi" }, { id: 9, name: "Kebersihan kotak tisu" }, { id: 10, name: "Pengisian kecap, tisu, dan tusuk gigi" }, { id: 11, name: "Kebersihan Area kasir" }, { id: 12, name: "Kebersihan tempat dus nasi kotak" }, { id: 13, name: "Kebersihan & kerapian mushola" }, { id: 14, name: "Pengecekan & kebersihan toilet customer" }, { id: 15, name: "Kebersihan area plafon" }, { id: 16, name: "Kebersihan Ember & tempat sampah stainless" }, { id: 17, name: "Kebersihan tong sampah" }, { id: 18, name: "Kebersihan tangga (setiap minggu pertama)", frequency: "mingguan" }, { id: 19, name: "Membuang dan mengganti kresek sampah WC & mushola" },
        ];
        tasks.forEach(t => { if (!t.frequency) t.frequency = 'harian'; });

        let viewDate = new Date();
        let selectedDate = new Date();
        let checklistData = {};
        let saveTimeout;

        const el = {
            monthYear: document.getElementById('month-year'), daysContainer: document.getElementById('days-container'), taskList: document.getElementById('task-list'), selectedDateHeader: document.getElementById('selected-date-header'), loadingIndicator: document.getElementById('loading-indicator'), prevMonthBtn: document.getElementById('prev-month'), nextMonthBtn: document.getElementById('next-month'), passwordModal: document.getElementById('password-modal'), passwordInput: document.getElementById('password-input'), passwordError: document.getElementById('password-error'), cancelPasswordBtn: document.getElementById('cancel-password-btn'), submitPasswordBtn: document.getElementById('submit-password-btn'), reportModal: document.getElementById('report-modal'), openReportBtn: document.getElementById('open-report-btn'), closeReportBtn: document.getElementById('close-report-btn'), reportMonthSelect: document.getElementById('report-month'), reportYearSelect: document.getElementById('report-year'), generateReportBtn: document.getElementById('generate-report-btn'), reportContent: document.getElementById('report-content'),
        };

        async function loadDataFromSheet() {
            if (SCRIPT_URL === 'PASTE_YOUR_WEB_APP_URL_HERE') {
                el.taskList.innerHTML = `<p class="text-red-500">Error: URL Google Apps Script belum dimasukkan.</p>`;
                return;
            }
            try {
                const response = await fetch(`${SCRIPT_URL}?action=getData`);
                checklistData = await response.json();
                render();
            } catch (error) { console.error("Error loading data:", error); el.taskList.innerHTML = `<p class="text-red-500">Gagal memuat data.</p>`; }
        }

        function saveDataToSheet(dateKey, taskDataForDate) {
            clearTimeout(saveTimeout);
            el.loadingIndicator.style.opacity = '1';
            el.loadingIndicator.textContent = "Menyimpan...";
            saveTimeout = setTimeout(() => {
                fetch(SCRIPT_URL, { method: 'POST', mode: 'no-cors', body: JSON.stringify({ date: dateKey, data: taskDataForDate }) })
                .then(() => {
                    el.loadingIndicator.textContent = "Tersimpan!";
                    setTimeout(() => { el.loadingIndicator.style.opacity = '0'; }, 2000);
                }).catch(error => { console.error('Error saving data:', error); el.loadingIndicator.textContent = "Gagal!"; });
            }, 1000);
        }

        function render() {
            el.monthYear.textContent = viewDate.toLocaleString('id-ID', { month: 'long', year: 'numeric' });
            renderDaysStrip();
            renderTasksForSelectedDay();
        }

        function renderDaysStrip() {
            el.daysContainer.innerHTML = '';
            const year = viewDate.getFullYear(), month = viewDate.getMonth(), daysInMonth = new Date(year, month + 1, 0).getDate();
            for (let day = 1; day <= daysInMonth; day++) {
                const date = new Date(year, month, day);
                const dayEl = document.createElement('div');
                dayEl.className = 'day-selector flex-shrink-0 flex flex-col items-center justify-center w-14 h-20 rounded-lg cursor-pointer transition-colors';
                
                const yearStr = date.getFullYear();
                const monthStr = String(date.getMonth() + 1).padStart(2, '0');
                const dayStr = String(date.getDate()).padStart(2, '0');
                dayEl.dataset.date = `${yearStr}-${monthStr}-${dayStr}`;

                const isSelected = date.toDateString() === selectedDate.toDateString();
                dayEl.innerHTML = `<span class="text-sm">${date.toLocaleDateString('id-ID', { weekday: 'short' })}</span><span class="text-xl font-bold">${day}</span>`;
                dayEl.classList.toggle('bg-blue-500', isSelected); dayEl.classList.toggle('text-white', isSelected); dayEl.classList.toggle('bg-gray-100', !isSelected); dayEl.classList.toggle('hover:bg-gray-200', !isSelected);
                el.daysContainer.appendChild(dayEl);
            }
        }

        function renderTasksForSelectedDay() {
            el.taskList.innerHTML = '';
            const dateKey = selectedDate.toISOString().split('T')[0];
            el.selectedDateHeader.textContent = `Tugas untuk ${selectedDate.toLocaleDateString('id-ID', { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' })}`;
            const applicableTasks = tasks.filter(task => task.frequency !== 'mingguan' || selectedDate.getDate() <= 7);
            if (applicableTasks.length === 0) { el.taskList.innerHTML = `<p class="text-gray-500">Tidak ada tugas.</p>`; return; }
            applicableTasks.forEach(task => {
                const taskData = checklistData[dateKey]?.[task.id] || {}, isChecked = taskData.status === 'checked', person = taskData.person || '';
                const taskEl = document.createElement('div');
                taskEl.className = 'task-item flex flex-wrap items-center p-3 bg-gray-50 rounded-lg hover:bg-gray-100';
                taskEl.innerHTML = `<div class="flex-grow flex items-center"><input id="task-${task.id}" type="checkbox" class="h-5 w-5 rounded border-gray-300 text-blue-600 focus:ring-blue-500" data-task-id="${task.id}" ${isChecked ? 'checked' : ''}><label for="task-${task.id}" class="ml-3 block text-sm font-medium text-gray-900">${task.name}</label></div><div class="w-full sm:w-auto mt-2 sm:mt-0 sm:ml-4"><input type="text" data-task-id="${task.id}" class="person-input text-sm p-1 border border-gray-300 rounded-md w-full sm:w-40 ${!isChecked ? 'hidden' : ''}" placeholder="Dikerjakan oleh..." value="${person}"></div>`;
                el.taskList.appendChild(taskEl);
            });
        }

        function setupReportModal() {
            const now = new Date();
            for (let i = 0; i < 12; i++) el.reportMonthSelect.innerHTML += `<option value="${i}" ${i === now.getMonth() ? 'selected' : ''}>${new Date(0, i).toLocaleString('id-ID', { month: 'long' })}</option>`;
            for (let i = now.getFullYear(); i >= now.getFullYear() - 5; i--) el.reportYearSelect.innerHTML += `<option value="${i}">${i}</option>`;
        }

        async function generateReport(password) {
            const month = el.reportMonthSelect.value, year = el.reportYearSelect.value;
            el.reportContent.innerHTML = `<p class="text-gray-500">Membuat laporan...</p>`;
            try {
                const response = await fetch(`${SCRIPT_URL}?action=getReport&month=${month}&year=${year}&password=${encodeURIComponent(password)}`);
                const reportData = await response.json();
                if (reportData.error) { throw new Error(reportData.error); }
                let contentHTML = '<h3 class="font-bold mb-2">Tugas Paling Jarang Dikerjakan</h3><ul class="space-y-2">';
                reportData.forEach(item => {
                    const rate = parseFloat(item.completionRate), color = rate < 50 ? 'text-red-600' : rate < 80 ? 'text-yellow-600' : 'text-green-600';
                    contentHTML += `<li class="p-2 border rounded-md"><div class="font-medium">${item.name}</div><div class="text-sm text-gray-600">Dikerjakan ${item.completed} dari ${item.scheduled} kali.</div><div class="w-full bg-gray-200 rounded-full h-2.5 mt-1"><div class="bg-blue-600 h-2.5 rounded-full" style="width: ${rate}%"></div></div><div class="text-right font-bold text-sm ${color}">${rate}%</div></li>`;
                });
                contentHTML += '</ul>';
                el.reportContent.innerHTML = contentHTML;
                return true;
            } catch (error) {
                console.error("Error generating report:", error);
                el.reportContent.innerHTML = `<p class="text-red-500">Gagal membuat laporan: ${error.message}</p>`;
                return error.message;
            }
        }
        
        el.daysContainer.addEventListener('click', e => { 
            const daySelector = e.target.closest('.day-selector'); 
            if (daySelector) { 
                selectedDate = new Date(daySelector.dataset.date + 'T00:00:00'); 
                render(); 
            } 
        });

        el.prevMonthBtn.addEventListener('click', () => { viewDate.setMonth(viewDate.getMonth() - 1); selectedDate = new Date(viewDate.getFullYear(), viewDate.getMonth(), 1); render(); });
        el.nextMonthBtn.addEventListener('click', () => { viewDate.setMonth(viewDate.getMonth() + 1); selectedDate = new Date(viewDate.getFullYear(), viewDate.getMonth(), 1); render(); });
        el.taskList.addEventListener('input', e => {
            const dateKey = selectedDate.toISOString().split('T')[0];
            const taskId = e.target.dataset.taskId;
            if (!checklistData[dateKey]) checklistData[dateKey] = {}; if (!checklistData[dateKey][taskId]) checklistData[dateKey][taskId] = {};
            if (e.target.type === 'checkbox') {
                const personInput = e.target.closest('.task-item').querySelector('.person-input');
                checklistData[dateKey][taskId].status = e.target.checked ? 'checked' : 'unchecked';
                personInput.classList.toggle('hidden', !e.target.checked);
                if (!e.target.checked) { personInput.value = ''; checklistData[dateKey][taskId].person = ''; }
                renderTasksForSelectedDay();
            }
            if (e.target.classList.contains('person-input')) { checklistData[dateKey][taskId].person = e.target.value; }
            saveDataToSheet(dateKey, checklistData[dateKey]);
        });

        el.openReportBtn.addEventListener('click', () => { el.passwordError.textContent = ''; el.passwordInput.value = ''; el.passwordModal.classList.remove('modal-hidden'); el.passwordInput.focus(); });
        el.cancelPasswordBtn.addEventListener('click', () => el.passwordModal.classList.add('modal-hidden'));
        el.closeReportBtn.addEventListener('click', () => el.reportModal.classList.add('modal-hidden'));
        el.submitPasswordBtn.addEventListener('click', async () => {
            const password = el.passwordInput.value;
            if (!password) { el.passwordError.textContent = 'Kata sandi tidak boleh kosong.'; return; }
            el.passwordError.textContent = '';
            el.submitPasswordBtn.textContent = 'Memeriksa...';
            el.submitPasswordBtn.disabled = true;
            const result = await generateReport(password);
            if (result === true) {
                el.passwordModal.classList.add('modal-hidden');
                el.reportModal.classList.remove('modal-hidden');
            } else {
                el.passwordError.textContent = 'Kata sandi salah atau terjadi galat.';
            }
            el.submitPasswordBtn.textContent = 'Lanjutkan';
            el.submitPasswordBtn.disabled = false;
        });
        el.generateReportBtn.addEventListener('click', () => {
            el.reportModal.classList.add('modal-hidden');
            el.openReportBtn.click();
        });

        const today = new Date();
        viewDate = new Date(today.getFullYear(), today.getMonth(), 1);
        selectedDate = today;
        loadDataFromSheet();
        setupReportModal();
    });
    </script>
</body>
</html>
